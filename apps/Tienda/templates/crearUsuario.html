
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>

<body id="bodyLogIn">
    <div class="continer">
        <div class="colum">
            <div class="col">
                <div class="name mb-3">
                    <h1>Tell me who you are</h1>
                </div>
            </div>
            <div class="col">
                <div class="input_container">
                    <form name="formValidation" id="formValidation" action="" method="post">
                        {% csrf_token %}

                        <div class="input-row mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input name="emailNuevo" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
                            <div id="emailHelp" class="form-text"> </div>
                        </div>

                        <div class="input-row mb-3">
                            <label for="exampleInputEmail1" class="form-label">Usuario</label>
                            <input name="username" type="txt" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
                            <div id="emailHelp" class="form-text"> </div>
                        </div>
                        <div class="input-row mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                        </div>
                        
                        <div class="input-row mb-3">
                            <label for="exampleInputPassword1" class="form-label">Repita Contraseña</label>
                            <input name="passwordNuevaValidar" type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
                        </div>

                        <button type="submit" class="btnLogIn btn btn-success ">Continuar</button>
                    </form>
                    <!-- <div class="singIn mt-2">
                        <a href="#">Sing Up</a>
                    </div> -->
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous">
    </script>
    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/Jquery.js' %}"></script>
    <script src="{% static 'js/reloj.js' %}"></script>
    <script src="{% static 'js/darkMode.js'  %}"></script>
    
</body>
</html>
