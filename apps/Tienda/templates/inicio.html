{% extends './base.html' %}
{% load static %}

{% block body %}
    <!-- Carousel -->
    <div id="carouselExample" class="carousel slide mt-1">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'img/banner1.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/banner3.jpg' %}" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="{% static 'img/banner2.jpg' %}" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--Fin Carousel -->


    {% if request.user.is_authenticated %}

    <div class="container d-flex justify-content-end mt-3" style="height: 40px;">
        <div class="row">
            <div class="item" id="itemOne">
                <i class="fa-regular fa-user m-2" style="color: #ffffff;"></i>
                {{ user.username | upper  }}, Bienvenido
            </div>
        </div>
    </div>
        <!-- <div class="item" id="itemOne">
            {{ user.username | upper  }}, Bienvenido
        </div> -->

    {% endif %}
                
    {% if messages %}
        {% for message in messages %}
            <div class="notification  {{ message.tag }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div class="container mt-5">
        <button id="mostrarAlerta" class="btn btn-primary mb-5">Mostrar Alerta</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var btnMostrarAlerta = document.getElementById('mostrarAlerta');
        btnMostrarAlerta.addEventListener('click', function() {
            alert('Hola, soy una alerta');
        });
        });

        </script>

{% endblock %}
