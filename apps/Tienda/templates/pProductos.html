{% extends './base.html' %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="{% static 'css/carrito.css' %}"> 



<div class="container mt-5">
    <h1 class="text-center font-weigth-normal" style="color: black;">Productos</h1> 
</div>


    
    <section class="container mt-4 d-flex mb-5">
        <div class="row">
            {% for p in prod %}
                <div class="col-md-4 mt-5">
                    <div class="card item">                       
                        <img src="{{p.imagenUrl.url}}" alt="" class="img-item card-img-top w-100 ">
                            <div class="card-body">
                                <h2 class="titulo-item">{{p.nombre}}</h2>
                                <div class="d-flex justify-content-between">
                                    <p class="card-text">{{p.descripcion}}</p>
                                    <P class="precio-item mr-4 text-success">${{p.precio}}</p>
                                    
                                </div>
                                <p class="card-text">Stock:{{p.stock}}</p>
                            </div>
                            <button class="boton-item btn d-flex" id="botonColor">
                                Agregar
                            </button>

                            <a href="{% url 'eliminar_stock' producto_id=p.sku %}" id="compB"  class=" btn-eliminar mt-1">Comprar</a>
                            
                    </div>
                    <!-- <a href="{% url 'eliminar_stock' producto_id=p.sku %}" id="compB"  class="success btn-eliminar mt-5">Comprar</a> -->
                </div>   
            {% endfor %}
        </div>
    </section>
</div>


    
<!-- Estoy probando un carrito nuevoDS-->
<!-- Carrito de Compras -->
        <div class="carrito" id="carrito">
            <div class="header-carrito">
                <h2>Tu Carrito</h2>
            </div>

            <div class="carrito-items">
                
            </div>
            <div class="carrito-total">
                <div class="fila">
                    <strong>Tu Total</strong>
                    <span class="carrito-precio-total">
                    </span>
                </div>
                <button class="btn-pagar">Pagar <i class="fa-solid fa-bag-shopping"></i> </button>
            </div>
        </div>
    </section>

{% if mensaje %}
    <div class="mensaje">{{ mensaje }}</div>
{% endif %}
<br>
<br>
